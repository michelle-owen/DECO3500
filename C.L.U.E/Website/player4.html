<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="scripts/jquery-3.5.1.min.js"></script>
    <script src="scripts/script.js"></script>
</head>

<body>
    <div id="questions">
        <p class="q1">the symbol</p>
        <p class="q2">Headless Nick?/p>
        <p class="q3">you print</p>
        <p class="q4">What is</p>
        <button id="next">Next</button>
    </div>
    <div id="answers">
        <section>
            <div id="left">
                <p class="prompts">PRESS Z</p>
                <section>
                    <p class="q1">_ _ L _ _ R</p>
                    <p class="q2">Sir</p>
                    <p class="q3">("</p>
                    <p class="q4">+ 7</p>
                </section>
            </div>

            <div id="right">
                <p class="prompts">PRESS X</p>
                <section>
                    <p class="q1">A _ _ _</p>
                    <p class="q2">Warren</p>
                    <p class="q3">World')</p>
                    <p class="q4">+ 9)</p>
                </section>
            </div>
        </section>
        <button id="nextq">Next Question</button>
    </div>

</body>
</html>
